<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<ace:messages id="facesMsgs"/>
			<ace:dataTable value="#{treenikaynnit}" var="_treenikaynti">
				<ace:ajax event="editSubmit" render="facesMsgs" />
				<ace:column headerText="ID">
					<h:outputText value="#{_treenikaynti.id}" />
				</ace:column>
				<ace:column headerText="Aikaleima">
					<ace:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{_treenikaynti.aikaleima}">
								<f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="EET"/>
							</h:outputText>
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{_treenikaynti.aikaleima}" />
						</f:facet>
					</ace:cellEditor>
				</ace:column>
				<ace:column headerText="Harrastaja">
					<h:outputText value="#{_treenikaynti.harrastaja.nimi}"
						class="teksti" />
				</ace:column>
				<ace:column headerText="Treeni">
					<h:outputText value="#{_treenikaynti.treeni.kuvaus}"
						class="teksti" />
				</ace:column>
				<ace:column id="options" headerText="Muokkaa">
					<h:commandButton value="X" action="#{admin.poistaTreenikaynti(_treenikaynti)}" />
				</ace:column>
			</ace:dataTable>
		</h:form>
	</f:view>
</h:body>

</html>
