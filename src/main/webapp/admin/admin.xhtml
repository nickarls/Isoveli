<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<style>
.ikoni {
	height: 40px;
	width: 40px;
	margin-left: 15px;
}

.isoikoni {
	height: 80px;
	width: 80px;
	margin-left: 15px;
}

.tabletop {
	display: table-cell;
	vertical-align: top
}

.lefttext {
	text-align: left !important;
}

.panel {
	margin: 10px;
}

.capitalized {
	text-transform: capitalize;
}

.ui-datatable-odd {
	background-color: #f0f0f0 !important;
	background-position-y: -1400px; /* IE7 hack */
}
</style>
<link rel="stylesheet" type="text/css" href="../jquery.toastmessage.css"/>
<script src="../jquery-1.4.4.min.js"/>
<script src="../jquery.toastmessage.js"/>
</h:head>
<h:body>
	<f:view>
		<h:form id="form">
			<h:commandLink action="#{exceptionHandler.tapaSessio()}" value="Kirjaudu ulos" style="margin-right:20px"/>
			<h:commandLink action="/käyttäjä/käyttäjä.xhtml?faces-redirect=true" value="Oma ylläpito" />
			<ace:tabSet tabChangeListener="#{harrastajaAdmin.päätabiMuuttui}">
				<ace:tabPane label="Harrastajat">
					<ui:include src="harrastajat/harrastajat.xhtml" />
				</ace:tabPane>
				<ace:tabPane label="Imoittautumiset">
					<ui:include src="ilmoittautumiset/ilmoittautumiset.xhtml" />
				</ace:tabPane>
				<ace:tabPane label="Laskutus">
					<ui:include src="laskutus/laskutus.xhtml" />
				</ace:tabPane>
				<ace:tabPane label="Perustiedot">
					<ui:include src="perustiedot/perustiedot.xhtml" />
				</ace:tabPane>
				<ace:tabPane label="Raportit">
					<ui:include src="raportit.xhtml" />
				</ace:tabPane>
				<ace:tabPane label="Loki">
					<ui:include src="loki.xhtml" />
				</ace:tabPane>
			</ace:tabSet>
			<h:outputText value="#{kirjautunutHenkilö.info}"/>
		</h:form>
	</f:view>
</h:body>

</html>
