<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<ace:confirmationDialog id="vahvistaHarrastajanPoisto" message="Oletko varma?" header="Vahvista" width="350"
		height="200" closable="true" position="center">
		<h:panelGrid columns="2" styleClass="centeredPanelGrid">
			<h:commandButton value="Kyllä" onclick="ice.ace.instance('form:vahvistaHarrastajanPoisto').hide()"
				action="#{harrastajaAdmin.piilotaHarrastaja}" actionListener="#{harrastajaAdmin.poistaHarrastaja}" />
			<h:commandButton value="Ei" onclick="ice.ace.instance('form:vahvistaHarrastajanPoisto').hide()" />
		</h:panelGrid>
	</ace:confirmationDialog>
	<h:panelGrid columns="3" columnClasses="tabletop, tabletop, tabletop">
		<ace:panel header="Henkilötiedot" styleClass="panel" id="henkilötietopanel">
			<h:panelGrid columns="2">
				<h:outputText value="Etunimi" />
				<h:panelGrid>
					<ace:message for="form:etunimi" />
					<h:inputText value="#{harrastaja.henkilö.etunimi}" id="etunimi" styleClass="capitalized" />
				</h:panelGrid>
				<h:outputText value="Sukunimi" />
				<h:panelGrid>
					<ace:message for="form:sukunimi" />
					<h:inputText value="#{harrastaja.henkilö.sukunimi}" id="sukunimi" styleClass="capitalized" />
				</h:panelGrid>
				<h:outputText value="Sukupuoli" />
				<h:panelGrid>
					<ace:message for="form:sukupuoli" />
					<h:selectOneRadio value="#{harrastaja.sukupuoli}" id="sukupuoli">
						<f:selectItems value="#{sukupuolet}" />
					</h:selectOneRadio>
				</h:panelGrid>
				<h:outputText value="Syntymäaika" />
				<h:panelGrid>
					<ace:message for="form:syntymäaika" />
					<ace:dateTimeEntry value="#{harrastaja.syntynyt}" renderAsPopup="true" pattern="dd.MM.yyyy" id="syntymäaika">
						<ace:ajax event="dateSelect" execute="@this" render="form:huoltajapanel form:osoitepanel"
							listener="#{harrastajaAdmin.syntymäAikaMuuttui}" />
						<ace:ajax event="dateTextChange" execute="@this" render="form:huoltajapanel form:osoitepanel"
							listener="#{harrastajaAdmin.syntymäAikaMuuttui}" />
					</ace:dateTimeEntry>
				</h:panelGrid>
				<h:outputText value="Arkistoitu" />
				<h:panelGrid>
					<ace:message for="form:arkistoitu" />
					<h:selectBooleanCheckbox value="#{harrastaja.henkilö.arkistoitu}" id="arkistoitu" />
				</h:panelGrid>
			</h:panelGrid>
		</ace:panel>
		<h:panelGrid>
			<ace:panel header="Osoitetiedot" styleClass="panel" id="osoitepanel">
				<h:panelGrid columns="2">
					<h:outputText value="Osoite" />
					<h:panelGrid>
						<ace:message for="form:osoite" />
						<h:inputText value="#{harrastaja.henkilö.osoite.osoite}" id="osoite" styleClass="capitalized" />
					</h:panelGrid>
					<h:outputText value="Postinumero" />
					<h:panelGrid>
						<ace:message for="form:postinumero" />
						<h:inputText value="#{harrastaja.henkilö.osoite.postinumero}" id="postinumero" />
					</h:panelGrid>
					<h:outputText value="Kaupunki" />
					<h:panelGrid>
						<ace:message for="form:kaupunki" />
						<h:inputText value="#{harrastaja.henkilö.osoite.kaupunki}" id="kaupunki" styleClass="capitalized" />
					</h:panelGrid>
					<h:outputText value="Sähköposti-osoite" />
					<h:panelGrid>
						<ace:message for="form:sähkoposti" />
						<h:inputText value="#{harrastaja.henkilö.yhteystiedot.sähköposti}" id="sähköposti" />
					</h:panelGrid>
					<h:outputText value="Sähköpostilistalla" />
					<h:panelGrid>
						<ace:message for="form:sähkopostilistalla" />
						<h:selectBooleanCheckbox value="#{harrastaja.henkilö.yhteystiedot.sähköpostilistalla}" id="sähköpostilistalla" />
					</h:panelGrid>
					<!-- 
					<ace:gMap style="width: 150px; height: 150px" zoomLevel="12" locateAddress="true" address="#{harrastaja.henkilö.osoite.osoiteString}"/>
					-->
					<h:commandButton action="#{harrastajaAdmin.kopioiOsoitetiedot}" image="/kuvat/kopioi_osoite.png" styleClass="ikoni"
						rendered="#{harrastaja.huoltaja != null}">
						<ace:ajax execute="form:osoitepanel form:henkilötietopanel" listener="#{harrastajaAdmin.kopioiOsoitetiedot}"
							render="form:huoltajapanel" />
					</h:commandButton>
				</h:panelGrid>
			</ace:panel>
			<h:panelGroup id="huoltajapanel">
				<ace:panel header="Huoltaja" rendered="#{harrastaja.alaikäinen and harrastaja.huoltaja != null}" styleClass="panel">
					<h:panelGrid columns="2">
						<h:outputText value="Etunimi" />
						<h:panelGrid>
							<ace:message for="form:h_etunimi" />
							<h:inputText value="#{harrastaja.huoltaja.etunimi}" id="h_etunimi" styleClass="capitalized" />
						</h:panelGrid>
						<h:outputText value="Sukunimi" />
						<h:panelGrid>
							<ace:message for="form:h_sukunimi" />
							<h:inputText value="#{harrastaja.huoltaja.sukunimi}" id="h_sukunimi" styleClass="capitalized" />
						</h:panelGrid>
						<h:outputText value="Osoite" />
						<h:panelGrid>
							<ace:message for="form:h_osoite" />
							<h:inputText value="#{harrastaja.huoltaja.osoite.osoite}" id="h_osoite" styleClass="capitalized" />
						</h:panelGrid>
						<h:outputText value="Postinumero" />
						<h:panelGrid>
							<ace:message for="form:h_postinumero" />
							<h:inputText value="#{harrastaja.huoltaja.osoite.postinumero}" id="h_postinumero" />
						</h:panelGrid>
						<h:outputText value="Kaupunki" />
						<h:panelGrid>
							<ace:message for="form:h_kaupunki" />
							<h:inputText value="#{harrastaja.huoltaja.osoite.kaupunki}" id="h_kaupunki" styleClass="capitalized" />
						</h:panelGrid>
						<h:outputText value="Sähköposti-osoite" />
						<h:panelGrid>
							<ace:message for="form:h_sähkoposti" />
							<h:inputText value="#{harrastaja.huoltaja.yhteystiedot.sähköposti}" id="h_sähköposti" />
						</h:panelGrid>
						<h:outputText value="Sähköpostilistalla" />
						<h:panelGrid>
							<ace:message for="form:h_sähkopostilistalla" />
							<h:selectBooleanCheckbox value="#{harrastaja.huoltaja.yhteystiedot.sähköpostilistalla}" id="h_sähköpostilistalla" />
						</h:panelGrid>
					</h:panelGrid>
				</ace:panel>
			</h:panelGroup>
		</h:panelGrid>
		<ace:panel header="Korttitiedot" styleClass="panel">
			<h:panelGrid columns="2" style="margin-left: 20px;">
				<h:outputText value="Jäsennumero" />
				<h:panelGrid>
					<ace:message for="form:jasennumero" />
					<h:inputText value="#{harrastaja.jäsennumero}" id="jasennumero" />
				</h:panelGrid>
				<h:outputText value="Korttinumero" />
				<h:panelGrid>
					<ace:message for="form:korttinumero" />
					<h:inputText value="#{harrastaja.korttinumero}" id="korttinumero" />
				</h:panelGrid>
				<h:outputText value="Lisenssinumero" />
				<h:panelGrid>
					<ace:message for="form:lisenssinumero" />
					<h:inputText value="#{harrastaja.lisenssinumero}" id="lisenssinumero" />
				</h:panelGrid>
			</h:panelGrid>
		</ace:panel>
	</h:panelGrid>
	<h:commandButton rendered="#{harrastaja != null}" value="x" styleClass="ikoni"
		action="#{harrastajaAdmin.tallennaHarrastaja}" image="/kuvat/tallenna.jpg" />
	<h:commandButton rendered="#{harrastaja != null}" value="x" styleClass="ikoni" immediate="true"
		action="#{harrastajaAdmin.peruutaPerustietomuutos}" image="/kuvat/peruuta_muutos.png">
		<f:ajax render="@form" />
	</h:commandButton>
	<h:commandButton rendered="#{harrastaja.poistettavissa}" value="x" styleClass="ikoni"
		onclick="ice.ace.instance('form:vahvistaHarrastajanPoisto').show();" image="/kuvat/poista.png" immediate="true" />

</ui:composition>
