<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<ace:confirmationDialog id="vahvistaSopimuksenPoisto" message="Oletko varma?" header="Vahvista" width="350" height="200"
		closable="true" position="center">
		<h:panelGrid columns="2" styleClass="centeredPanelGrid">
			<h:commandButton value="Kyllä" onclick="ice.ace.instance('form:vahvistaSopimuksenPoisto').hide()"
				action="#{harrastajaAdmin.piilotaSopimus}" actionListener="#{harrastajaAdmin.poistaSopimus}" />
			<h:commandButton value="Ei" onclick="ice.ace.instance('form:vahvistaSopimuksenPoisto').hide()" />
		</h:panelGrid>
	</ace:confirmationDialog>		
	<h:commandButton action="#{harrastajaAdmin.lisääSopimus()}" value="x" styleClass="ikoni" image="/kuvat/lisää.png"
		immediate="true" stateMap="#{harrastajaAdmin.sopimusRSM}">
		<ace:ajax render="@form" />
	</h:commandButton>
	<ace:dataTable value="#{harrastaja.sopimukset}" var="_sopimus" selectionMode="single" rows="10"
		rowSelectListener="#{harrastajaAdmin.sopimusValittu}" stateMap="#{harrastajaAdmin.sopimusRSM}">
		<ace:column headerText="Tyyppi">
			<h:outputText value="#{_sopimus.tyyppi.nimi}" />
		</ace:column>
		<ace:column headerText="Maksuväli">
			<h:outputText value="#{_sopimus.maksuväli}" />
		</ace:column>
		<ace:column headerText="Umpeutuu">
			<h:outputText value="#{_sopimus.umpeutuu}">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:outputText>
		</ace:column>
		<ace:column headerText="Treenikertoja">
			<h:outputText value="#{_sopimus.treenikertoja}" />
		</ace:column>
	</ace:dataTable>
	<p />
	<ace:panel header="Sopimustiedot" rendered="#{sopimus != null}" style="width:350px" id="sopimuspanel">
		<h:panelGrid columns="2">
			<h:outputText value="Tyyppi" />
			<h:panelGrid>
				<ace:message for="form:sopimustyyppi" />
				<h:selectOneMenu value="#{sopimus.tyyppi}" id="sopimustyyppi" hideNoSelectionOption="true">
					<f:selectItem itemLabel="Valitse" itemValue="" noSelectionOption="true"/>
					<f:selectItems value="#{kaikkiSopimustyypit}" var="_sopimustyyppi" itemValue="#{_sopimustyyppi}"
						itemLabel="#{_sopimustyyppi.nimi}" />
					<f:converter converterId="objectConverter" />
					<f:ajax execute="@this" render="form:sopimuspanel" listener="#{harrastajaAdmin.sopimustyyppiMuuttui}"/>
				</h:selectOneMenu>
			</h:panelGrid>
			<h:outputText value="Umpeutuu" />
			<h:panelGrid>
				<ace:message for="form:umpeutuu" />
				<ace:dateTimeEntry value="#{sopimus.umpeutuu}" renderAsPopup="true" pattern="dd.MM.yyyy" id="umpeutuu" />
			</h:panelGrid>
			<h:outputText value="Treenikertoja" />
			<h:panelGrid>
				<ace:message for="form:a_treenikertoja" />
				<h:inputText value="#{sopimus.treenikertoja}" id="a_treenikertoja" size="5" />
			</h:panelGrid>
			<h:outputText value="Maksuväli" />
			<h:panelGrid>
				<ace:message for="form:maksuväli" />
				<h:selectOneMenu value="#{sopimus.maksuväli}">
					<f:selectItem itemValue="6" itemLabel="6kk" />
					<f:selectItem itemValue="12" itemLabel="12kk" />
				</h:selectOneMenu>
			</h:panelGrid>
		</h:panelGrid>
	</ace:panel>
	<h:commandButton rendered="#{sopimus != null}" styleClass="ikoni" image="/kuvat/tallenna.jpg"
		action="#{harrastajaAdmin.tallennaSopimus}">
		<f:ajax execute="@form" render="@form" />
	</h:commandButton>
	<h:commandButton rendered="#{sopimus != null}" value="x" styleClass="ikoni" immediate="true"
		action="#{harrastajaAdmin.peruutaSopimusmuutos}" image="/kuvat/peruuta_muutos.png">
		<f:ajax render="@form" />
	</h:commandButton>
	<h:commandButton rendered="#{sopimus.poistettavissa}" value="x" styleClass="ikoni"
		onclick="ice.ace.instance('form:vahvistaSopimuksenPoisto').show();" image="/kuvat/poista.png"
		immediate="true" />
</ui:composition>
