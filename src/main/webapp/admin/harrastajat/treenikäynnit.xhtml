<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<ace:dataTable value="#{harrastaja.treenikäynnit}" var="_treenikäynti" rows="10" paginator="true"
		paginatorPosition="bottom" paginatorAlwaysVisible="false">
		<ace:column headerText="Aikaleima" styleClass="lefttext">
			<h:outputText value="#{_treenikäynti.aikaleima}">
				<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="EET" />
			</h:outputText>
		</ace:column>
		<ace:column headerText="Päivä" styleClass="lefttext">
			<h:outputText value="#{_treenikäynti.treenisessio.treeni.päivä}" />
		</ace:column>
		<ace:column headerText="Treeni" styleClass="lefttext">
			<h:outputText value="#{_treenikäynti.treenisessio.treeni.nimi}" />
		</ace:column>
		<ace:column headerText="Tyyppi" styleClass="lefttext">
			<h:outputText value="#{_treenikäynti.treenisessio.treeni.tyyppi.nimi}" />
		</ace:column>
		<ace:column headerText="Aika" styleClass="lefttext">
			<h:panelGrid columns="3">
				<h:outputText value="#{_treenikäynti.treenisessio.treeni.alkaa}">
					<f:convertDateTime pattern="HH:mm" />
				</h:outputText>
				<h:outputText value="-" />
				<h:outputText value="#{_treenikäynti.treenisessio.treeni.päättyy}">
					<f:convertDateTime pattern="HH:mm" />
				</h:outputText>
			</h:panelGrid>
		</ace:column>
		<ace:column headerText="Vetäjä" styleClass="lefttext">
			<ui:repeat value="#{_treenikäynti.treenisessio.vetäjät}" var="_vetäjä">
				<h:outputText value="#{_vetäjä.nimi}" />
				<br />
			</ui:repeat>
		</ace:column>
	</ace:dataTable>
</ui:composition>
