<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<ace:dataTable value="#{treenikäynnit}" var="_treenikäynti">
		<ace:column headerText="Aikaleima">
			<h:outputText value="#{_treenikäynti.aikaleima}">
				<f:convertDateTime pattern="HH:mm:ss" timeZone="EET" />
			</h:outputText>
		</ace:column>
		<ace:column headerText="Harrastaja">
			<h:outputText value="#{_treenikäynti.harrastaja.henkilö.nimi}" class="teksti" />
		</ace:column>
		<ace:column headerText="Treeni">
			<h:outputText value="#{_treenikäynti.treenisessio.treeni.nimi}" class="teksti" />
		</ace:column>
		<ace:column headerText="Päivä">
			<h:outputText value="#{_treenikaäynti.treenisessio.treeni.päivä}" class="teksti" />
		</ace:column>
		<ace:column headerText="Harrastajia">
			<h:outputText value="#{_treenikäynti.treenisessio.treenikäynnit.size()}" class="teksti" />
		</ace:column>
		<ace:column headerText="Poista">
			<h:commandButton action="#{admin.poistaTreenikäynti(_treenikäynti)}" image="/kuvat/poista.png"
				style="height:20px; width:20px" />
		</ace:column>
	</ace:dataTable>
</ui:composition>
