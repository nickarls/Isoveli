<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<ace:dataTable value="#{maksamattomat}" var="_lasku" selectionMode="single"
		stateMap="#{laskutusAdmin.maksamattomatRSM}" rows="10" rowSelectListener="#{laskutusAdmin.laskuValittu}">
		<ace:column headerText="Harrastaja">
			<h:outputText value="#{_lasku.harrastaja.nimi}" />
		</ace:column>
		<ace:column headerText="Luotu">
			<h:outputText value="#{_lasku.luotu}">
				<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
			</h:outputText>
		</ace:column>
		<ace:column headerText="Eräpäivä">
			<h:outputText value="#{_lasku.eräpäivä}">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:outputText>
		</ace:column>
		<ace:column headerText="Jäljellä">
			<h:outputText value="#{_lasku.päiviäEräpäivään}" />
		</ace:column>
		<ace:column headerText="Maksettu">
			<h:outputText value="#{_lasku.maksettu}">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:outputText>
		</ace:column>
		<ace:column headerText="Tila">
			<h:outputText value="#{_lasku.tila.nimi}" />
		</ace:column>
		<ace:column headerText="Laskurivejä">
			<h:outputText value="#{_lasku.laskurivejä}" />
		</ace:column>
		<ace:column headerText="Summa">
			<h:outputText value="#{_lasku.yhteishinta}">
				<f:convertNumber type="currency" currencySymbol="€" locale="fi-FI" />
			</h:outputText>
		</ace:column>
		<ace:column>
			<h:outputLink target="_blank" value="#{request.contextPath}/API/blob/lataa/#{_lasku.pdf.id}">
				<h:graphicImage value="/kuvat/pdf.png" style="width:32px" />
			</h:outputLink>
		</ace:column>
	</ace:dataTable>

</ui:composition>
