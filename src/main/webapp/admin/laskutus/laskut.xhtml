<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<ace:confirmationDialog id="vahvistaLaskunPoisto" message="Oletko varma?" header="Vahvista" width="350" height="200"
		closable="true" position="center">
		<h:panelGrid columns="2" styleClass="centeredPanelGrid">
			<h:commandButton value="Kyllä" onclick="ice.ace.instance('form:vahvistaLaskunPoisto').hide()"
				action="#{laskutusAdmin.piilotaLasku}" actionListener="#{laskutusAdmin.poistaLasku}" />
			<h:commandButton value="Ei" onclick="ice.ace.instance('form:vahvistaLaskunPoisto').hide()" />
		</h:panelGrid>
	</ace:confirmationDialog>
	<h:outputLink value="../API/laskut/zippaaLaskuttamattomat" target="_blank">
		<h:graphicImage value="/kuvat/zip.jpg" styleClass="ikoni" />
	</h:outputLink>
	<h:commandLink action="#{laskutusAdmin.lähetäLaskut}">
		<h:graphicImage value="/kuvat/lähetä.jpg" styleClass="ikoni" />
	</h:commandLink>
	<ace:dataTable value="#{laskut}" var="_lasku" selectionMode="single" stateMap="#{laskutusAdmin.laskuRSM}" rows="10"
		paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false"
		rowSelectListener="#{laskutusAdmin.laskuValittu}">
		<ace:column>
			<ace:expansionToggler />
		</ace:column>
		<ace:column headerText="Viite" filterBy="#{_lasku.viitenumero}" filterMatchMode="contains"
			sortBy="#{_lasku.viitenumero}" styleClass="lefttext">
			<h:outputText value="#{_lasku.viitenumero}" />
		</ace:column>
		<ace:column headerText="Harrastaja" filterBy="#{_lasku.henkilö.nimi}" filterMatchMode="contains"
			sortBy="#{_lasku.henkilö.nimi}" styleClass="lefttext">
			<h:outputText value="#{_lasku.henkilö.nimi}" />
		</ace:column>
		<ace:column headerText="Luotu" filterBy="#{_lasku.luotu}" filterMatchMode="contains" sortBy="#{_lasku.luotu}" styleClass="lefttext">
			<h:outputText value="#{_lasku.luotu}">
				<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="EET"/>
			</h:outputText>
		</ace:column>
		<ace:column headerText="Eräpäivä" filterBy="#{_lasku.eräpäivä}" filterMatchMode="contains" sortBy="#{_lasku.eräpäivä}" styleClass="lefttext">
			<h:outputText value="#{_lasku.eräpäivä}">
				<f:convertDateTime pattern="dd.MM.yyyy" timeZone="EET"/>
			</h:outputText>
		</ace:column>
		<ace:column headerText="Maksettu" filterBy="#{_lasku.maksettu}" filterMatchMode="contains" sortBy="#{_lasku.maksettu}" styleClass="lefttext">
			<h:outputText value="#{_lasku.maksettu}">
				<f:convertDateTime pattern="dd.MM.yyyy" timeZone="EET"/>
			</h:outputText>
		</ace:column>
		<ace:column headerText="Maksuaikaa" filterBy="#{_lasku.maksuaikaa}" filterMatchMode="contains"
			sortBy="#{_lasku.maksuaikaa}" styleClass="lefttext">
			<h:outputText value="#{_lasku.maksuaikaa}" rendered="#{_lasku.maksettu == null}"
				style="color:#{_lasku.maksuaikaa &lt; 0 ? 'red' : 'green'}" />
		</ace:column>
		<ace:column headerText="Tila" filterBy="#{_lasku.tila}" filterOptions="#{tilasuodatukset}" styleClass="lefttext">
			<h:outputText value="#{_lasku.tila.nimi}" />
		</ace:column>
		<ace:column headerText="Laskurivejä" filterBy="#{_lasku.laskurivejä}" filterMatchMode="contains"
			sortBy="#{_lasku.laskurivejä}" styleClass="lefttext">
			<h:outputText value="#{_lasku.laskurivejä}" />
		</ace:column>
		<ace:column headerText="Summa" filterBy="#{_lasku.yhteishinta}" filterMatchMode="contains"
			sortBy="#{_lasku.yhteishinta}" styleClass="lefttext">
			<h:outputText value="#{_lasku.yhteishinta}">
				<f:convertNumber type="currency" currencySymbol="€" locale="fi-FI" />
			</h:outputText>
		</ace:column>
		<ace:column headerText="PDF">
			<h:outputLink target="_blank" value="#{request.contextPath}/API/blob/lataa/#{_lasku.pdf.avain}"
				rendered="#{_lasku.pdf != null}">
				<h:graphicImage value="/kuvat/pdf.png" style="width:24px" />
			</h:outputLink>
		</ace:column>
		<ace:column headerText="Laskutettu">
			<h:graphicImage value="/kuvat/valittu.png" rendered="#{_lasku.laskutettu}" />
		</ace:column>
		<ace:column>
			<h:graphicImage value="/kuvat/alivalikko.png" style="width:24px" id="alivalikko"/>
            <ace:contextMenu for="alivalikko">
                <ace:menuItem value="Virkistä" action="#{laskutusAdmin.virkistäLasku(_lasku)}"/>
                <ace:menuItem value="Muodosta PDF" action="#{laskutusAdmin.virkistäLasku(_lasku)}"/>
                <ace:menuItem value="Lähetä" action="#{laskutusAdmin.virkistäLasku(_lasku)}"/>
                <ace:menuItem value="Tulosta" action="#{laskutusAdmin.virkistäLasku(_lasku)}"/>
                <ace:menuItem value="Peruuta" action="#{laskutusAdmin.virkistäLasku(_lasku)}"/>
            </ace:contextMenu>			
		</ace:column>
		<ace:panelExpansion>
			<ace:dataTable rows="10" value="#{_lasku.laskurivit}" var="_laskurivi" paginator="true" paginatorPosition="bottom"
				paginatorAlwaysVisible="false">
				<ace:column headerText="#" styleClass="lefttext">
					<h:outputText value="#{_laskurivi.rivinumero}" />
				</ace:column>
				<ace:column headerText="Tuotenimi" styleClass="lefttext">
					<h:outputText value="#{_laskurivi.tuotenimi}" />
				</ace:column>
				<ace:column headerText="Infotieto" styleClass="lefttext">
					<h:outputText value="#{_laskurivi.infotieto}" />
				</ace:column>
				<ace:column headerText="Määrä" styleClass="lefttext">
					<h:outputText value="#{_laskurivi.määrä}" />
				</ace:column>
				<ace:column headerText="Yks." styleClass="lefttext">
					<h:outputText value="#{_laskurivi.yksikkö}" />
				</ace:column>
				<ace:column headerText="Yks. hinta" styleClass="lefttext">
					<h:outputText value="#{_laskurivi.yksikköhinta}" >
						<f:convertNumber type="currency" currencySymbol="€" locale="fi-FI" />
					</h:outputText>
				</ace:column>
				<ace:column headerText="Hinta" styleClass="lefttext">
					<h:outputText value="#{_laskurivi.rivihinta}">
						<f:convertNumber type="currency" currencySymbol="€" locale="fi-FI" />
					</h:outputText>
				</ace:column>
			</ace:dataTable>
		</ace:panelExpansion>
	</ace:dataTable>
	<h:commandButton rendered="#{lasku != null}" value="x" styleClass="ikoni"
		onclick="ice.ace.instance('form:vahvistaLaskunPoisto').show();" image="/kuvat/poista.png" immediate="true" />
</ui:composition>
