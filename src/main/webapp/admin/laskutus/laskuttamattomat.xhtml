<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:commandButton value="X" image="/kuvat/laskuta.png" action="#{laskutusAdmin.laskutaSopimukset}" styleClass="ikoni"
		rendered="#{fn:length(laskuttamattomat) != 0}" />
	<ace:dataTable value="#{laskuttamattomat}" var="_sopimus" selectionMode="single"
		stateMap="#{laskutusAdmin.laskuttamattomatRSM}" rows="10" rowSelectListener="#{laskutusAdmin.sopimusValittu}">
		<ace:column headerText="Harrastaja">
			<h:outputText value="#{_sopimus.harrastaja.nimi}" />
		</ace:column>
		<ace:column headerText="Tyyppi">
			<h:outputText value="#{_sopimus.tyyppi.nimi}" />
		</ace:column>
		<ace:column headerText="Maksuväli">
			<h:outputText value="#{_sopimus.maksuväli}" />
		</ace:column>
		<ace:column headerText="Umpeutuu">
			<h:outputText value="#{_sopimus.umpeutuu}">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:outputText>
		</ace:column>
		<ace:column headerText="Treenikertoja">
			<h:outputText value="#{_sopimus.treenikertoja}" />
		</ace:column>		
	</ace:dataTable>

</ui:composition>
