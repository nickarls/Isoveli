<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<h:panelGrid>
		<h:commandButton action="#{perustietoAdmin.lisääRooli}" value="x" styleClass="ikoni" image="/kuvat/lisää.png"
			immediate="true">
			<ace:ajax render="@form" />
		</h:commandButton>
		<h:panelGrid columns="3" columnClasses="tabletop, tabletop, tabletop">
			<ace:dataTable value="#{kaikkiRoolit}" var="_rooli" selectionMode="single" rows="10" style="width:300px"
				rowSelectListener="#{perustietoAdmin.rooliValittu}" stateMap="#{perustietoAdmin.rooliRSM}">
				<ace:column headerText="Rooli">
					<h:outputText value="#{_rooli.nimi}" />
				</ace:column>
			</ace:dataTable>
			<h:panelGrid style="margin-left:20px">
				<ace:panel header="Rooli" rendered="#{rooli != null}" style="width:300px">
					<h:panelGrid columns="2">
						<h:outputText value="Nimi" />
						<h:panelGrid>
							<ace:message for="form:rooli" />
							<h:inputText value="#{rooli.nimi}" id="rooli"/>
						</h:panelGrid>
					</h:panelGrid>
				</ace:panel>
				<h:panelGrid columns="3">
					<h:commandButton rendered="#{rooli != null}" styleClass="ikoni" image="/kuvat/tallenna.jpg"
						action="#{perustietoAdmin.tallennaRooli}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
					<h:commandButton rendered="#{rooli != null}" value="x" styleClass="ikoni"
						action="#{perustietoAdmin.peruutaRoolimuutos}" image="/kuvat/peruuta_muutos.png" immediate="true">
						<f:ajax render="@form" />
					</h:commandButton>
					<h:commandButton rendered="#{rooli.poistettavissa and fn:length(rooliKäyttö) == 0}" value="x"
						styleClass="ikoni" actionListener="#{perustietoAdmin.poistaRooli}"
						action="#{perustietoAdmin.piilotaRooli}" image="/kuvat/poista.png" immediate="true" />
				</h:panelGrid>
			</h:panelGrid>
			<ace:panel header="Käyttö (#{fn:length(rooliKäyttö)})" style="width:300px" rendered="#{rooli != null and rooli.poistettavissa}" >
				<ace:dataTable value="#{rooliKäyttö}" var="_henkilö" rows="10" rendered="#{fn:length(rooliKäyttö) > 0}">
					<ace:column>
						<h:outputText value="#{_henkilö.nimi}" />
					</ace:column>
				</ace:dataTable>
				<h:outputText value="Ei käytössä" rendered="#{fn:length(rooliKäyttö) == 0}" />
			</ace:panel>
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
