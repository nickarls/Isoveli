<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:ace="http://www.icefaces.org/icefaces/components">
	<ace:confirmationDialog id="vahvistaTreenityypinPoisto" message="Oletko varma?" header="Vahvista" width="350"
		height="200" closable="true" position="center">
		<h:panelGrid columns="2" styleClass="centeredPanelGrid">
			<h:commandButton value="Kyllä" onclick="ice.ace.instance('form:vahvistaTreenityypinPoisto').hide()"
				action="#{perustietoAdmin.piilotaTreenityyppi}" actionListener="#{perustietoAdmin.poistaTreenityyppi}" />
			<h:commandButton value="Ei" onclick="ice.ace.instance('form:vahvistaTreenityypinPoisto').hide()" />
		</h:panelGrid>
	</ace:confirmationDialog>
	<h:panelGrid>
		<h:commandButton action="#{perustietoAdmin.lisääTreenityyppi}" value="x" styleClass="ikoni" image="/kuvat/lisää.png"
			immediate="true">
			<ace:ajax render="@form" />
		</h:commandButton>
		<h:panelGrid columns="3" columnClasses="tabletop, tabletop, tabletop">
			<ace:dataTable value="#{kaikkiTreenityypit}" var="_treenityyppi" selectionMode="single" rows="10" style="width:300px"
				rowSelectListener="#{perustietoAdmin.treenityyppiValittu}" stateMap="#{perustietoAdmin.treenityyppiRSM}"
				paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false">
				<ace:column headerText="Treenityyppi" styleClass="lefttext">
					<h:outputText value="#{_treenityyppi.nimi}" />
				</ace:column>
			</ace:dataTable>
			<h:panelGrid style="margin-left:20px">
				<ace:panel header="Treenityyppi" rendered="#{treenityyppi != null}" style="width:300px">
					<h:panelGrid columns="2">
						<h:outputText value="Nimi" />
						<h:panelGrid>
							<ace:message for="form:a_treenityyppi" />
							<h:inputText value="#{treenityyppi.nimi}" id="a_treenityyppi" />
						</h:panelGrid>
					</h:panelGrid>
				</ace:panel>
				<h:panelGrid columns="3">
					<h:commandButton rendered="#{treenityyppi != null}" styleClass="ikoni" image="/kuvat/tallenna.jpg"
						action="#{perustietoAdmin.tallennaTreenityyppi}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
					<h:commandButton rendered="#{treenityyppi != null}" value="x" styleClass="ikoni"
						action="#{perustietoAdmin.peruutaTreenityyppimuutos}" image="/kuvat/peruuta_muutos.png" immediate="true">
						<f:ajax render="@form" />
					</h:commandButton>
					<h:commandButton rendered="#{treenityyppi.poistettavissa and fn:length(treenityyppiKäyttö) == 0}" value="x"
						styleClass="ikoni" onclick="ice.ace.instance('form:vahvistaTreenityypinPoisto').show();" image="/kuvat/poista.png"
						immediate="true" />
				</h:panelGrid>
			</h:panelGrid>
			<ace:panel header="Käyttö (#{fn:length(treenityyppiKäyttö)})" style="width:300px"
				rendered="#{treenityyppi != null and treenityyppi.poistettavissa}">
				<ace:dataTable value="#{treenityyppiKäyttö}" var="_treeni" rows="10" rendered="#{fn:length(treenityyppiKäyttö) > 0}"
					paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false">
					<ace:column styleClass="lefttext">
						<h:outputText value="#{_treeni.nimi}" />
					</ace:column>
				</ace:dataTable>
				<h:outputText value="Ei käytössä" rendered="#{fn:length(treenityyppiKäyttö) == 0}" />
			</ace:panel>
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
