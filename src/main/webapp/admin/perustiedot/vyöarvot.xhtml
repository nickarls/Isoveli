<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<h:panelGrid>
		<h:commandButton action="#{perustietoAdmin.lisääVyöarvo}" value="x" styleClass="ikoni" image="/kuvat/lisää.png"
			immediate="true">
			<ace:ajax render="@form" />
		</h:commandButton>
		<h:panelGrid columns="3" columnClasses="tabletop, tabletop, tabletop">
			<ace:dataTable value="#{kaikkiVyöarvot}" var="_vyöarvo" selectionMode="single" rows="10" style="width:300px"
				rowSelectListener="#{perustietoAdmin.vyöarvoValittu}">
				<ace:column headerText="Vyöarvo">
					<h:outputText value="#{_vyöarvo.nimi}" />
				</ace:column>
			</ace:dataTable>
			<h:panelGrid style="margin-left:20px">
				<ace:panel header="Vyöarvo" rendered="#{vyöarvo != null}" style="width:350px">
					<h:panelGrid columns="2">
						<h:outputText value="Nimi" />
						<h:panelGrid>
							<ace:message for="form:a_vyöarvo" />
							<h:inputText value="#{vyöarvo.nimi}" id="a_vyöarvo" size="12"/>
						</h:panelGrid>
						<h:outputText value="Minimikuukaudet" />
						<h:panelGrid>
							<ace:message for="form:minimikuukaudet" />
							<h:inputText value="#{vyöarvo.minimikuukaudet}" id="minimikuukaudet" size="12"/>
						</h:panelGrid>
						<h:outputText value="Minimitreenit" />
						<h:panelGrid>
							<ace:message for="form:minimitreenit" />
							<h:inputText value="#{vyöarvo.minimitreenit}" id="minimitreenit" size="12"/>
						</h:panelGrid>
					</h:panelGrid>					
				</ace:panel>
				<h:panelGrid columns="3">
					<h:commandButton rendered="#{vyöarvo != null}" styleClass="ikoni" image="/kuvat/tallenna.jpg"
						actionListener="#{perustietoAdmin.tallennaVyöarvo}" action="#{perustietoAdmin.piilotaVyöarvo}" />
					<h:commandButton rendered="#{vyöarvo != null}" value="x" styleClass="ikoni" action="#{perustietoAdmin.peruutaMuutos}"
						image="/kuvat/peruuta_muutos.png" immediate="true" />
					<h:commandButton rendered="#{vyöarvo.poistettavissa and fn:length(vyöarvoKäyttö) == 0}" value="x" styleClass="ikoni"
						actionListener="#{perustietoAdmin.poistaVyöarvo}" action="#{perustietoAdmin.piilotaVyöarvo}" image="/kuvat/poista.png"
						immediate="true" />
				</h:panelGrid>
			</h:panelGrid>
			<ace:panel header="Käyttö" style="width:300px" rendered="#{vyöarvo != null and vyöarvo.poistettavissa}" >
				<ace:dataTable value="#{vyöarvoKäyttö}" var="_harrastaja" rows="10" rendered="#{fn:length(vyöarvoKäyttö) > 0}">
					<ace:column headerText="Käytössä (#{fn:length(vyöarvoKäyttö)})">
						<h:outputText value="#{_harrastaja.henkilö.nimi}" />
					</ace:column>
				</ace:dataTable>
				<h:outputText value="Ei käytössä" rendered="#{fn:length(vyöarvoKäyttö) == 0}" />
			</ace:panel>
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
