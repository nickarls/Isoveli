<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body >
	<f:view>
		<h:form id="formi">
			<h:inputText value="#{ilmoittautuminen.korttinumero}" required="true" requiredMessage="Arvo on pakollinen" />
			<h:commandButton value="lue kortti"
				action="#{ilmoittautuminen.lueKortti}" />
			<h:messages />
			<ace:dataTable rendered="#{ilmoittautuminen.harrastajaValittu}"
				value="#{treenit}" var="_treeni" selectionMode="single"
				stateMap="#{ilmoittautuminen.stateMap}"
				rowSelectListener="#{ilmoittautuminen.treeniValittu}">
				<ace:ajax event="select" render="@this formi:tallenna" execute="@this" />
				<ace:column>
					<h:outputText value="#{_treeni.kuvaus}" />
				</ace:column>
			</ace:dataTable>
			<h:commandButton value="tallenna" id="tallenna"
				disabled="#{!ilmoittautuminen.treeniValittu}"
				action="#{ilmoittautuminen.tallenna}" />
			<h:commandButton value="peruuta"
				action="#{ilmoittautuminen.peruuta}" />
		</h:form>
	</f:view>
</h:body>

</html>
