<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<style>
body {
	background: url(kuvat/ilmo_tausta.png) no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

.kortti {
	width: 550px;
	height: 280px;
	-webkit-border-radius: 30px;
	-moz-border-radius: 30px;
	border-radius: 30px;
	border: 2px solid #000000;
	background-color: #f0f0f0;
	padding: 20px;
	-webkit-box-shadow: #787878 5px 5px 5px;
	-moz-box-shadow: #787878 5px 5px 5px;
	box-shadow: #787878 5px 5px 5px;
}

.logo {
	height: 180px;
}

.kuva {
	height: 220px;
	width: 180px;
}

.syotto {
	border: 2px solid black;
	width: 300px;
	height: 80px;
	background: #e0e0e0;
}

.korttinumero {
	font-size: 40px;
	text-align: center;
}

.vyö {
	width: 180px;
	height: 40px;
}

.nimi {
	font-size: 35px;
	font-weight: bold;
	vertical-align: top;
}

.treenit {
	border-collapse: separate;
	border-spacing: 0 1em;
}

.ylareuna {
	vertical-align: top;
}

.ikoni {
	margin-left: 30px;
	height: 64px;
	width: 64px;
}
</style>
</h:head>
<h:body onload="document.getElementById('formi:korttinumero').focus();">
	<f:view>
		<ace:growlMessages />
		<h:form id="formi">
			<h:commandButton action="#{ilmoittautuminen.lueKortti()}" value="." style="display:none" id="luekortti" />
			<br />

			<h:panelGrid columns="3" columnClasses="ylareuna,ylareuna,ylareuna">
				<h:panelGrid rendered="#{treeniharrastaja == null}" columns="2">
					<ace:graphicImage value="kuvat/logo.png" class="logo" />
					<h:inputText value="#{ilmoittautuminen.korttinumero}" required="true" styleClass="syotto korttinumero"
						requiredMessage="Arvo on pakollinen" id="korttinumero"
						onkeydown="if (event.keyCode == 13) document.getElementById('formi:luekortti').click()" />
				</h:panelGrid>
				<h:panelGrid rendered="#{treeniharrastaja != null}" columns="2" styleClass="kortti">
					<h:panelGrid>
						<ace:graphicImage value="kuvat/mies.jpg" class="kuva" rendered="#{ilmoittautuminen.mies}" />
						<ace:graphicImage value="kuvat/nainen.jpg" class="kuva" rendered="#{ilmoittautuminen.nainen}" />
						<ace:graphicImage value="#{treeniharrastaja.kuva.tieto}" class="kuva" rendered="#{ilmoittautuminen.omaKuva}" />
						<h:graphicImage styleClass="vyö" value="/kuvat/vyöt/#{treeniharrastaja.tuoreinVyöarvo.id}.png" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:outputText value="Nimi" />
						<h:outputText value="#{treeniharrastaja.nimi}" />
						<h:outputText value="&nbsp;" />
						<h:outputText value="&nbsp;" />
						<h:outputText value="Viimeisin treeni" />
						<h:outputText value="#{treeniharrastaja.nimi}" />
						<h:outputText value="Treenejä yhteensä" />
						<h:outputText value="#{treeniharrastaja.nimi}" />
						<h:outputText value="&nbsp;" />
						<h:outputText value="&nbsp;" />
						<h:outputText value="Aikaa kokeseen" />
						<h:outputText value="#{treeniharrastaja.nimi}" />
						<h:outputText value="Treenejä kokeeseen" />
						<h:outputText value="#{treeniharrastaja.nimi}" />
						<h:outputText value="&nbsp;" />
						<h:outputText value="&nbsp;" />
						<h:outputText value="Treenikertoja kortissa" />
						<h:outputText value="#{treeniharrastaja.nimi}" />
						<h:outputText value="Jäsenmaksu" />
						<h:outputText value="#{treeniharrastaja.nimi}" />
						<h:outputText value="Harjoittelumaksu" />
						<h:outputText value="#{treeniharrastaja.nimi}" />
					</h:panelGrid>
				</h:panelGrid>

				<ace:dataTable rendered="#{treeniharrastaja != null}" value="#{tulevatTreenit}" var="_treeni" selectionMode="single"
					stateMap="#{ilmoittautuminen.stateMap}" style="margin-left:20px; font-size:25px;"
					rowSelectListener="#{ilmoittautuminen.treeniValittu}">
					<ace:ajax event="select" render="@this formi:napit" execute="@this" />
					<ace:column headerText="Päivä">
						<h:outputText value="#{_treeni.päivä}" />
					</ace:column>
					<ace:column headerText="Alkaa">
						<h:outputText value="#{_treeni.alkaa}">
							<f:convertDateTime pattern="HH:mm" timeZone="EET"/>
						</h:outputText>
					</ace:column>
					<ace:column headerText="Päättyy">
						<h:outputText value="#{_treeni.päättyy}">
							<f:convertDateTime pattern="HH:mm" timeZone="EET"/>
						</h:outputText>
					</ace:column>
					<ace:column headerText="Treeni">
						<h:outputText value="#{_treeni.nimi}">
							<f:convertDateTime pattern="HH:mm" timeZone="EET"/>
						</h:outputText>
					</ace:column>
				</ace:dataTable>
				<h:panelGrid id="napit">
					<h:commandButton image="kuvat/ok.jpg" value="tallenna" id="tallenna" rendered="#{ilmoittautuminen.treeniValittu}"
						styleClass="ikoni" action="#{ilmoittautuminen.tallenna}" />
					<h:commandButton image="kuvat/peruuta.jpg" value="peruuta" styleClass="ikoni" immediate="true"
						action="#{ilmoittautuminen.peruuta}" rendered="#{treeniharrastaja != null || ilmoittautuminen.treeniValittu}" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</f:view>
</h:body>

</html>
