<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ace="http://www.icefaces.org/icefaces/components">
	<ace:tabPane label="Etusivu">
		<h:outputText value="#{kohde.nimi}" styleClass="nimi" />
		<h:panelGrid columns="2">
			<h:panelGroup>
				<c:if test="#{kohde.harrastaja}">
					<ace:graphicImage value="/kuvat/mies.png" styleClass="kuva" rendered="#{!kohde.kuvallinen and kohde.mies}" />
					<ace:graphicImage value="/kuvat/png.jpg" styleClass="kuva" rendered="#{!kohde.kuvallinen and kohde.nainen}" />
				</c:if>
				<c:if test="#{!kohde.harrastaja}">
					<ace:graphicImage value="/kuvat/mies.png" styleClass="kuva" rendered="#{!kohde.kuvallinen}" />
				</c:if>
				<ace:graphicImage value="#{kohde.kuva.tieto}" styleClass="kuva" rendered="#{kohde.kuvallinen}" />
				<ace:fileEntry fileEntryListener="#{käyttäjäylläpito.kuvatallennus}" immediate="true" />
			</h:panelGroup>
			<h:panelGrid columns="2">
				<h:outputText value="Puhelin" />
				<h:panelGrid>
					<ace:message for="form:puhelin" />
					<h:inputText value="#{kohde.yhteystiedot.puhelinnumero}" id="puhelin" />
				</h:panelGrid>
				<h:outputText value="Sähköpoisti" />
				<h:panelGrid>
					<ace:message for="form:sähköposti" />
					<h:inputText value="#{kohde.yhteystiedot.sähköposti}" id="sähköposti" />
				</h:panelGrid>
				<h:outputText value="Sähköpostilistalla" />
				<h:panelGrid>
					<ace:message for="form:sähköpostilistalla" />
					<h:selectBooleanCheckbox value="#{kohde.yhteystiedot.sähköpostilistalla}" id="sähköpostilistalla" />
				</h:panelGrid>
				<h:outputText value=" " />
				<h:outputText value=" " />
				<h:outputText value="Osoite" />
				<h:panelGrid rendered="#{!itse.alaikäinen}">
					<ace:message for="form:osoite" />
					<h:inputText value="#{kohde.osoite.osoite}" id="osoite" />
				</h:panelGrid>
				<h:outputText value="#{itse.osoite.osoite}" rendered="#{itse.alaikäinen}" />
				<h:outputText value="Postinumero" />
				<h:panelGrid rendered="#{!itse.alaikäinen}">
					<ace:message for="postinumero" />
					<h:inputText value="#{kohde.osoite.postinumero}" id="postinumero" />
				</h:panelGrid>
				<h:outputText value="#{itse.osoite.postinumero}" rendered="#{itse.alaikäinen}" />
				<h:outputText value="Kaupunki" />
				<h:panelGrid rendered="#{!itse.alaikäinen}">
					<ace:message for="form:kaupunki" />
					<h:inputText value="#{kohde.osoite.kaupunki}" id="kaupunki" />
				</h:panelGrid>
				<h:outputText value="#{itse.osoite.kaupunki}" rendered="#{itse.alaikäinen}" />
				<h:outputText value=" " />
				<h:outputText value=" " />
				<h:outputText value="Salasana" />
				<h:panelGrid>
					<ace:message for="form:salasana" />
					<h:inputSecret value="#{kohde.salasana}" redisplay="true" id="salasana" />
				</h:panelGrid>
				<h:outputText value="" />
				<h:commandButton value="x" styleClass="ikoni" action="#{käyttäjäylläpito.tallennaKohde}" image="/kuvat/tallenna.jpg"
					style="float:right">
				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</ace:tabPane>
</ui:composition>
